<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
<title>pomodoro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Monoton|Open+Sans" rel="stylesheet">
</head>

<body>
  <div id="top"></div>
  <div id="main">
    <h1>pomodoro clock</h1>
    <div id="customise">
      <div id="rest">break length<br><span class="num" id="rest-minus"> - </span><span class="num" id="rest-time">2</span><span class="num" id="rest-plus"> + </span></div>
      <div id="work">session length<br><span class="num" id="work-minus"> - </span><span class="num" id="work-time">5</span><span class="num" id="work-plus"> + </span></div>
    </div>
    <div id="timer">
      <p><span id="minutes">5</span><span> : </span><span id="seconds">00</span></p>
    </div>
    <div id="space"></div>
    <div id="title">
      <p id="type">session</p>
    </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
